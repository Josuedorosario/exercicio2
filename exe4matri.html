    <header id="logo">
        
        <h1><img id="imglogo" src="Tree-icon32.png" alt="nn"> Colégio Arvóre do Saber</h1>

    <div class="matri">
        <div class="formulario">
            <h2>Matrícula</h2>
                <label for="nom_id">Nome:</label>
                <input id='nom-id'type="text" placeholder="Digite o nome">
                <label for="idade_id">Idade:</label>
                <input id="idade_id" type="number" min="4" max="25" placeholder="Idade">
                <label for="ndoc_id">Nº Documento:</label>
                <input  id="ndoc-id" type="text" placeholder="Digite o nº do documento">
                <label for="genero_id">Sexo: <input type="radio" name="sex_id" id="mas_id" checked>Masculino
                <input type="radio" name="sex_id" id="fem_id">Feminino</label>
                <label for="contac">Contacto:</label>
                <input type="tel" name="telef" id="contac" placeholder="Telefone">
                <label for="">Classe:</label>
                <input id="cls" type="number" min="1" max="12" placeholder="Classe">
                <input id="btn" type="button" value="Matrícular" onclick="matricular()">
        </div>
        <div class="resultado">
            resultado
        </div>
    </div>
